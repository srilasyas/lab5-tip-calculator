<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form id="tip-form">
      <p><strong>Currency conversion:</strong><br>
        $1 USD = €0.93 EUR for Euros<br>
        $1 USD = ₹83.23 INR for Rupees
      </p>

      <label for="bill">Bill Total ($):</label>
      <input type="text" id="bill" placeholder="Enter bill amount" />

      <label for="tip-range">Tip Percentage:</label>
      <input type="range" id="tip-range" min="0" max="100" value="15" />
      <input type="text" id="tip-percentage" disabled />

      <label for="tip-amount">Tip Amount ($):</label>
      <input type="text" id="tip-amount" disabled />

      <label for="total-tip">Total with Tip ($):</label>
      <input type="text" id="total-tip" disabled />

      <label for="total-tax">Total with Tax (11%):</label>
      <input type="text" id="total-tax" disabled />

      <label for="total-with-both">Total with Tip and Tax ($):</label>
      <input type="text" id="total-with-both" disabled />

      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="USD">US Dollars ($)</option>
        <option value="INR">Indian Rupee (₹)</option>
        <option value="EUR">Euro (€)</option>
      </select>

      <label for="converted-tip">Converted Tip Amount:</label>
      <input type="text" id="converted-tip" disabled />

      <label for="converted-total">Converted Total Bill with Tip and Tax:</label>
      <input type="text" id="converted-total" disabled />
    </form>
    <p id="error" class="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
